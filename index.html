<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID | Luxury T-Shirt Printing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #2d2d2d);
      color: white;
    }
    header {
      background: black;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 5px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #111;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #c0a060; /* Gold hover */
    }
    .hero {
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .hero h1 {
      font-size: 3.5rem;
      letter-spacing: 8px;
      text-transform: uppercase;
    }
    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 15px;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>VOID</header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Luxury Streetwear</h1>
    <p>Premium T-Shirt Printing for the Bold Generation</p>
  </section>

  <section class="shop">
    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="T-Shirt 1">
      <h3>Classic Black Tee</h3>
      <p>$49.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="T-Shirt 2">
      <h3>White Minimal Tee</h3>
      <p>$54.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="T-Shirt 3">
      <h3>Street Graffiti Tee</h3>
      <p>$59.99</p>
    </div>
  </section>

  <footer>
    Â© 2025 VOID. All Rights Reserved.
  </footer>

</body>
</html>
